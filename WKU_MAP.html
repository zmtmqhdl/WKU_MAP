                var 한의과대학 = ["1층","2층","3층","4층","5층","6층"];

                else if (e.value == 18) var d = 학생지원관;
                else if (e.value == 19) var d = 한의과대학;

                for (x in d) {
                    var opt = document.createElement("option");
                    opt.value = d[x];
                    opt.innerHTML = d[x];
                    target.appendChild(opt);

            function imgload() {
                var cbbox1 = document.getElementById('a');
                var sel1 = cbbox1.selectedIndex;
                var cbbox2 = document.getElementById('b');
                var sel2 = cbbox2.selectedIndex;
                
                var building = cbbox1.options[sel1].text;
                var floor = cbbox2.options[sel2].text;
                
                var basePath = "img/";
                var fileName = "";
                
                // 이미지 파일명 결정
                if (building === "농식품융합대학" || building === "창의공과대학") {
                    fileName = "업데이트.png";
                } else if (building === "중앙도서관" && ["1층", "3층", "4층", "5층", "6층", "7층"].includes(floor)) {
                    fileName = building + "_" + floor + ".png";
                } else if (["사회과학대학", "사회과학대학신관", "자연과학대학"].includes(building) && ["B1층", "1층", "2층", "3층", "4층", "5층"].includes(floor)) {
                    fileName = building + "_" + floor + (building === "사회과학대학" ? ".jpg" : ".png");
                } else if (["경영대학", "경영대학신관", "교학대학", "사범대학", "약학대학", "융합교양대학", "의과대학", "인문대학", "조형예술디자인대학", "치과대학", "프라임관", "학생지원관", "한의과대학"].includes(building) && ["1층", "2층", "3층", "4층", "5층"].includes(floor)) {
                    fileName = building + "_" + floor + ".png";
                } else {
                    // 예외 처리
                    fileName = "업데이트.png";
                }
                
                // 이미지 경로 설정
                document.getElementById('img').src = basePath + fileName;
            }
